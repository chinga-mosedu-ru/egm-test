<div class="container" ng-controller="MainController as main">

  <div class="btn-group">
    <div class="btn btn-default" ng-click="main.getItems(1)">Один элемент</div>
    <div class="btn btn-default" ng-click="main.getItems(2)">Два элемента</div>
    <div class="btn btn-default" ng-click="main.getItems(3)">Три элемента</div>
    <div class="btn btn-default" ng-click="main.getItems(4)">Четыре элемента</div>
    <div class="btn btn-default" ng-click="main.getItems(5)">Пять элементов</div>

    </div>



  <percent-group items="main.items"> </percent-group >

  <h4>Результат</h4>
  <ul>
    <li ng-repeat="item in main.items">{{item.Name}}: {{item.Percent}}% </li>
  </ul>
</div>
